<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="styleCadastrarTabela.css">
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <title>Cadastro de Colunas</title>
</head>
<body onload="getColuna()">
    <aside class="siderbar">
        
        <nav>
            <button onclick="abrirCadastroBD()">
                <span>
                    <span>Banco de dados</span>
                </span>
            </button>

            <button onclick="abrirCadastroUsuario()">
                <span>
                    <span>Usuarios</span>
                </span>
            </button>

            <button>
                <span onclick="abrirCadastroColuna()">
                    <span>Colunas</span>
                </span>
            </button>

            <button>
                <span onclick="abrirCadastoTabela()">
                    <span>Tabela</span>
                </span>
            </button>

            <button>
                <span>
                    <span>Gerar Relatorio</span>
                </span>
            </button>
        </nav>
        
    </aside>

    <div class="tabela">
        <header>
            <h1>Cadastro de Coluna</h1>
        </header>
        <main>
            <div class="btns-cadastrar-e-adicionar">
            <button class="btn-cadastrar-bd blue" type="button" onclick="openModal()">Add Coluna</button>
            <div class="barra-depesquisa">
                <input type="text" id="pesquisaBD" class="pesquisaBD" name="pesquisaBD" placeholder="Pesquisar Coluna">
                <button type="button" class="btn-pesquisar" onclick="buscarPorNomeBd()">pesquisar</button>
            </div>

            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Coluna</th>
                        <th>Tipo</th>
                        <th>É id?</th>
                        <th>É chave estrageira?</th>
                        <th>Nome da tabela estrageira</th>
                        <th>Tabela</th>
                        <th>Banco de dados</th>
                        <th>Usuario</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="mainColuna">
                    <tr>
                        <td>Nome</td>
                        <td>String</td>
                        <td>Sim</td>
                        <td>Sim</td>
                        <td>exemplo</td>
                        <td>exemplo</td>
                        <td>exemplo</td>
                        <td>kaike</td>
                        <td>
                            <button id="btnEditar" class="btn-editar" type="button" onclick="">Editar</button>
                            <button id="btnExcluir" class="btn-excluir" type="button" onclick="Excluir(1)">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Cadastre sua Coluna</p>
        <div class="inputs" id="inputs">
            <label for="nomeBD">Nome do Coluna:</label>
            <input type="text" id="nomeBD" name="nomeBD" placeholder="Banco de Dados">
            <label for="tipoBD">Tipo do Banco de Dados:</label>
            <select id="tipoBD" name="tipoBD">
                <option value="MySQL">MySQL</option>
                <option value="PostgreSQL">PostgreSQL</option>
                <option value="MongoDB">MongoDB</option>
                <option value="Microsoft SQL Server">Microsoft SQL Server</option>
            </select>

            <label for="UsuarioBD">Usuario</label>
            <select id="UsuarioBD" name="UsuarioBD"></select>

            <div class="modal-buttons">
                <button id="btn-salvar-dados-BD" onclick="confirmar()">Confirmar</button>
                <button onclick="cancelar()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'block';
            
        }
    
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
            getBancoDeDados();
        }
    
        function confirmar() {
            //alert('Ação confirmada!');
            salvarDados();
            closeModal();
            
        }
    
        function cancelar() {
            alert('Ação cancelada.');
            closeModal();
        }
    </script>
    <script src="main.js"></script>
    <script src="Coluna.js"></script>
</body>
</html>
