<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleCadastrarTabela.css">
    <link rel="stylesheet" href="modal.css">
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <title>Cadastro de Tabela</title>
</head>
<body onload="getTabela()">
    <aside class="siderbar">
        
        <nav>
            <button onclick="abrirCadastroBD()">
                <span>
                    <span>Banco de dados</span>
                </span>
            </button>

            <button onclick="abrirCadastroUsuario()">
                <span>
                    <span>Usuarios</span>
                </span>
            </button>

            <button>
                <span onclick="abrirCadastroColuna()">
                    <span>Colunas</span>
                </span>
            </button>

            <button>
                <span onclick="abrirCadastoTabela()">
                    <span>Tabela</span>
                </span>
            </button>

            <button>
                <span>
                    <span>Gerar Relatorio</span>
                </span>
            </button>
        </nav>
        
    </aside>
    <div class="tabela">
        <header>
            <h1>Cadastro de Tabela</h1>
        </header>
        <main>
            <button class="btn-cadastrar-bd blue" type="button" onclick="openModal()">Add Tabela</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Tabela</th>
                        <th>Banco de dados</th>
                        <th>Tipo do banco</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="mainTabelaTabela">
                    <tr>
                        <td>Coluna</td>
                        <td>Sistema Banco de dados</td>
                        <td>PostgreSQL</td>
                        <td>
                            <button id="btnEditar" class="btn-editar" type="button">Editar</button>
                            <button id="btnExcluir" class="btn-excluir" type="button" onclick="Excluir(1)">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>

    </div>

    <!-- Area abaixo destinada a modal-->

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Cadastre sua tabela</p>
        <div class="inputs">
            <label for="nomeBD">Nome da tabela:</label>
                <input type="text" id="nomeTabela" name="nomeBD" placeholder="Banco de Dados">

                <label for="idBD">Qual Banco de Dados?</label>
                <select id="idBD" name="BancoD"></select>
    
                <div class="modal-buttons">
                    <button id="btn-salvar-dados-BD" onclick="confirmar()">Confirmar</button>
                    <button onclick="cancelar()">Cancelar</button>
                </div>
        </div>
    </div>
<script>
    function openModal() {
        document.getElementById('myModal').style.display = 'block';
        
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
        
    }

    function confirmar() {
        
        postTabela();
        closeModal();
    }

    function cancelar() {
        alert('Ação cancelada.');
        closeModal();
    }
</script>


    <script>
        function linhaTabelaTabela(T, BD){
            return(
                '<tr><td>'+ T.nomeDaTabela +'</td>'+
                '<td>'+ T.bancoDeDados.nomeDoBanco +'</td>'+
                '<td>'+ T.bancoDeDados.tipoDoBanco +'</td>'+
                '<td><button id="btnEditar" class="btn-editar" type="button">Editar</button>'+
                '<button id="btnExcluir" class="btn-excluir" type="button" onclick="deleteTabela('+T.idTabela+')">Excluir</button></td></tr>'
            );
        }
    </script>

    <script src="main.js"></script>
    <script src="Tabela.js"></script>
</body>
</html>
